<!DOCTYPE html>
<html lang="en">

<head>
  <title>Email Obfuscate</title>
  <link rel="stylesheet" href="./style.css">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans|Josefin+Sans|Arvo|Lato|Volkhov|Abril+Fatface|Ubuntu|PT+Serif|Droid+Sans|Old+Standard+TT' rel='stylesheet' type='text/css'>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/webfont/1.6.10/webfontloader.js"></script>
</head>

<body>
  <header class="island">
    <div class="wrap">
      <h1 class="">Email Obfuscate</h1>
      <p>Prevent email addresses from being scraped.</p>
    </div>
  </header>
  <section class="example">
    <div class="wrap">
      <h3>Clear:</h3>
    </div>
    <div class="example__sample">
      <a href="mailto:email@obfuscate.js">email@obfuscate.js</a>
    </div>
    <div class="example__title">
      <h3>Obfuscated:</h3>
    </div>
    <div class="example__sample">
      <p id="email"></p>
    </div>
  </section>
  <section class="island">
    <div class="wrap">
      <form>
        <label for="fontSelection">Change Font:</label>
        <select id="fontSelection" name="fontSelection"></select>
      </form>
    </div>
  </section>
  <section class="island">
    <div class="wrap">
      <a href="https://github.com/dunckr/email-obfuscate">View on Github</a>
    </div>
  </section>
  <footer class="island">
    <div class="wrap">
      <p>by <a href="http://dunckr.com">dunckr</a></p>
    </div>
  </footer>

  <script src="bundle.js"></script>
</body>

</html>
